<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title th:text="${brand} + ' ' + (${purpose} == 'signup' ? '회원가입 이메일 인증' : '이메일 변경 인증')">이메일 인증</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 40px 20px;">
<div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);">

  <!-- 헤더 -->
  <div style="font-size: 20px; font-weight: bold; color: #333333; margin-bottom: 20px;">
    📩 <span th:text="${brand}">memento</span>
    <span th:text="${purpose} == 'signup' ? ' 회원가입 이메일 인증' : ' 이메일 변경 인증'">이메일 인증</span>
  </div>

  <!-- 본문 설명 -->
  <div style="font-size: 14px; color: #555555; margin-bottom: 30px;" th:switch="${purpose}">
    <!-- 가입용 문구 -->
    <div th:case="'signup'">
      기록을 더 쉽고, 더 오래 남길 수 있는 서비스
      <span th:text="${brand}">memento</span>에 가입해주셔서 감사합니다.<br/>
      아래 인증코드를 입력하시면 가입이 정상적으로 완료됩니다.
    </div>
    <!-- 이메일 변경용 문구 -->
    <div th:case="'update'">
      <span th:text="${brand}">memento</span> 계정의 이메일 주소 변경 요청이 접수되었습니다.<br/>
      아래 인증코드를 입력하시면 이메일 변경이 완료됩니다.<br/>
      본인이 요청하지 않은 경우, 본 메일을 무시하시거나 고객센터로 문의해주세요.
    </div>
    <!-- fallback -->
    <div th:case="*">
      아래 인증코드를 입력해 절차를 완료해주세요.
    </div>
  </div>

  <!-- 코드 박스 -->
  <div style="font-size: 36px; font-weight: bold; color: #2c3e50; background-color: #f1f3f5; padding: 20px; border-radius: 8px; text-align: center; letter-spacing: 4px; margin: 20px 0;"
       th:text="${code}">
    763999
  </div>

  <!-- 유효 시간 -->
  <div style="font-size: 14px; color: #555555;">
    이 코드는 <strong th:text="${minutes}">5</strong>분간 유효합니다.
  </div>

  <div style="margin-top: 40px; font-size: 12px; color: #999999; text-align: center;">
    © <span th:text="${brand}">memento</span> Inc. All rights reserved.
  </div>

</div>
</body>
</html>
