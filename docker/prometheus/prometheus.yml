global:
  scrape_interval: 10s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: mysql
    static_configs:
      - targets: ["mysqld-exporter:9104"]

  - job_name: redis
    static_configs:
      - targets: ["redis-exporter:9121"]

  # (선택) Spring Boot 앱을 "호스트"에서 30000으로 띄우는 경우
  # Windows/Mac Docker Desktop에서는 host.docker.internal 이 보통 동작합니다.
  - job_name: memento-app
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ["host.docker.internal:30000"]
